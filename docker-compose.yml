services:
  # Redis - Message Broker para o Celery
  redis:
    image: redis:7-alpine
    container_name: sentinelweb_redis
    # ⚠️  DESENVOLVIMENTO: Porta exposta para debug
    # ✅ PRODUÇÃO: Use docker-compose.prod.yml (sem exposição)
    ports:
      - "127.0.0.1:6379:6379"  # Bind apenas localhost
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - sentinelweb_network

  # FastAPI Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelweb_web
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "127.0.0.1:8000:8000"  # Bind apenas localhost
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./sentinelweb.db
      - REDIS_URL=redis://redis:6379/0
      # ⚠️  SECRET_KEY deve vir do .env em produção
      - SECRET_KEY=${SECRET_KEY:-dev-only-insecure-key-change-in-production}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentinelweb_network

  # Celery Worker - Processa os scans
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelweb_celery_worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./sentinelweb.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentinelweb_network

  # Celery Beat - Agenda tarefas periódicas
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelweb_celery_beat
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./sentinelweb.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentinelweb_network

  # Flower - Monitor do Celery (Opcional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelweb_flower
    command: celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - sentinelweb_network

volumes:
  redis_data:

networks:
  sentinelweb_network:
    driver: bridge
